<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <style>

      body{
        background: #ffe259;
        background: linear-gradient(to right, #ffa751, #ffe259);

      }
      .bg{
        background-image: url(imagenes/Cars\ 2.jpeg);
        background-position: center center;
      }
    </style>
  </head>
  <body>
    
    <div class="container w-75 bg-danger rounded shadow" style="margin-top: 14vh;">
      <div class="row">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6  rounded-start">

        </div>
        <div class="col bg-white p-5 rounded-end">
          <div class="text-end">
            <img src="imagenes/icono.png" width="70" alt="icono">
          </div>

          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="email">
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" name="connected" class="form-check-input">
              <label for="connected" class="form-check-label">Mantenerme Conectad</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-danger" type="button">Iniciar Sesión</button>
            </div>

            <div class="my-3 text-center">
              <span>¿No tienes cuenta? <a href="#">Regístrate</a></span><br>
              <span><a href="#">Recuperar Contraseña</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
