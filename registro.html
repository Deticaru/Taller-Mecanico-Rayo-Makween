          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container bg-danger rounded needs-validation" style="margin-top: 17vh; box-shadow: 7px 13px 37px #2b2a2a; width: 70vh; padding: 50px;"novalidate>
        <div class="row">
            <h2 class="text-center" style="color: #ffffff; margin-top: 10px;">Regístrate</h2>
            <div class="col p-4">
                <form>
                    <div>
                        <label for="nombres" class="form-label" style="color: white;">Ingrese su nombre:</label>
                        <input type="text" class="form-controls" id="nombres" placeholder="" required> 
                        <div class="invalid-feedback">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col p-4">
                <form>
                    <div>
                        <label for="apellido" class="form-label" style="color: white;">Ingrese su apellido:</label>
                        <input type="text" class="form-controls" id="apellido" placeholder="" required> 
                        <div class="invalid-feedback">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
          <div class="col p-4">
              <form>
                  <div>
                      <label for="correo" class="form-label" style="color: white;">Ingrese su correo electrónico:</label>
                      <input type="email" class="form-controls" id="correo" placeholder="" required> 
                      <div class="invalid-feedback">
                      </div>
                  </div>
              </form>
          </div>
        </div>
        <div class="row">
          <div class="col p-4">
              <form>
                  <div>
                      <label for="contraseña" class="form-label" style="color: white;">Ingrese su contraseña:</label>
                      <input type="password" class="form-controls" id="contraseña" placeholder="" required> 
                      <div class="invalid-feedback">
                      </div>
                  </div>
              </form>
          </div>
        </div>
        <div class="row">
          <div class="col pt-4 px-4 text-center mb-3">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #fada26; border-color: #ffffff00; color: black; width: 40%; height: 150%;">
              <b>Registrarse</b>
            </button>

            <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    ¿Estás seguro que los datos ingresados son correctos?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
        </div> 
    </div>
