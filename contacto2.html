</head>

                <img src="imagenes/iconoBlanco.png" alt="Logo" width="auto" height="50" class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link" href="trabajos.html" style="font-size: 20px; color: rgba(255, 255, 255, 0.815);">Trabajos</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 20px; color: rgba(255, 255, 255, 0.815);">
                  Categorías

                  <li><a class="dropdown-item" href="#" style="font-size: 20px;" >Reparaciones</a></li>

            <form class="d-flex" style="margin-right: 30%;" role="search">
              <input class="form-control me-2 .navbar-search" style="width: auto;" type="search" placeholder="Buscar en Makween.cl" aria-label="Search">

            </form>
            <nav class="nav-item">
              <a class="btn btn-outline-warning" href="signin.html" style="font-size: 18px; color: #ffffff; width: max-content;">Iniciar Sesión</a>
            </nav>
          </div>
        </div>
      </nav>
    </nav>

    <div class="container  bg-danger rounded needs-validation" novalidate style="margin-top: 17vh; width: 30%; box-shadow: 7px 13px 37px #2b2a2a;">
        <div class="row">
            <div class="col p-5" style="margin-left: 3%; margin-right: 3%;">
                <h4 style="color: #fada26;">Formulario de contacto</h3>
                <div>
                    <label for="nombres" class="form-label"></label>
                    <input type="text" class="form-controls" id="nombres" placeholder="Ingrese su nombre completo" required> 
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div>
                    <label for="telefono" class="form-label"></label>
                    <input type="text" class="form-controls" id="telefono" placeholder="Ingrese su número de teléfono" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div>
                    <label for="correo" class="form-label"></label>
                    <input type="email" class="form-controls" id="correo" placeholder="Ingrese su correo electronico" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div>
                    <select class="form-select mt-4" aria-label="Default select example" style="width: 100%; 
                    background-color: #fada26;
                    border-radius: 4px;
                    border: 1px solid #fada26;
                    font-family: 'calibri';
                    font-size: 18px;" required>
                        <option selected>Elegir tipo de servicio...</option>
                        <option value="1">Mantenimiento</option>
                        <option value="2">Desabolladura y pintura</option>
                        <option value="3">Venta de repuestos</option>
                        <option value="3">Post venta</option>
                        <option value="3">Servicio grúa 24 horas</option>
                    </select>
                </div>
                <div>
                    <label for="message" class="form-label"></label>
                    <textarea class="form-controls" id="message" rows="5" placeholder="Descripción" required></textarea>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div>
                    <input class="btn" type="submit" value="Enviar" style="background-color: #fada26; width: 100%; padding: 9px; margin-top: 25px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
