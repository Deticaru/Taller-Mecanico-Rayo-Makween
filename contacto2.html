    <div class="container-fluid needs-validation" novalidate >
        <div class="row bg-danger rounded" style="margin-top: 17vh; box-shadow: 7px 13px 37px #2b2a2a;">
            <div class="col p-5" style="margin-left: 3%; margin-right: 3%; width: 50vh;">
                <h4 style="color: #fada26;">Formulario de contacto</h3>
                <!--Aquí comienzan los formularios con sus respectivas validaciones-->
                <form>
                    <div>
                        <!--text-->
                        <label for="nombres" class="form-label"></label>
                        <input type="text" class="form-controls" id="nombres" placeholder="Ingrese su nombre completo" required> 
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div>
                        <!--telefono-->
                        <label for="telefono" class="form-label"></label>
                        <input type="text" class="form-controls" id="telefono" placeholder="Ingrese su número de teléfono" required>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div>
                        <!--correo-->
                        <label for="correo" class="form-label"></label>
                        <input type="email" class="form-controls" id="correo" placeholder="Ingrese su correo electronico" required>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div>
                        <!--selects-->
                        <select class="form-select mt-4" aria-label="Default select example" style="width: 100%; background-color: #fada26;border-radius: 4px;border: 1px solid #fada26;" required>

                            <option value="1">Mantenimiento</option>
                            <option value="2">Desabolladura y pintura</option>
                            <option value="3">Venta de repuestos</option>
                            <option value="4">Post venta</option>
                            <option value="5">Servicio grúa 24 horas</option>
                        </select>
                    </div>
                    <div>
                        <!--text area-->
                        <label for="message" class="form-label"></label>
                        <textarea class="form-controls" id="message" rows="5" placeholder="Descripción" required minlength="1"></textarea>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                    <div>
                        <input class="btn" type="submit" value="Enviar" style="background-color: #fada26; width: 100%; padding: 9px; margin-top: 25px;">
                    </div>
                </form>
            </div>
        </div>

<!--script para las validaciones-->
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
